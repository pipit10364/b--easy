<script>
        const DIFFICULTY = 30;
        const COVER_IMAGE = 'https://raw.githubusercontent.com/pipit10364/b--easy/main/cover%20foto.png';

        // Photo pool dengan weighted probability
        // Foto 1-8: weight 11, Foto 9-10 (zonk): weight 15
        const PHOTOS = [
            { url: 'https://raw.githubusercontent.com/pipit10364/b--easy/main/foto%201.png', zonk: false, weight: 11 },
            { url: 'https://raw.githubusercontent.com/pipit10364/b--easy/main/foto%202.png', zonk: false, weight: 11 },
            { url: 'https://raw.githubusercontent.com/pipit10364/b--easy/main/foto%203.png', zonk: false, weight: 11 },
            { url: 'https://raw.githubusercontent.com/pipit10364/b--easy/main/foto%204.png', zonk: false, weight: 11 },
            { url: 'https://raw.githubusercontent.com/pipit10364/b--easy/main/foto%205.png', zonk: false, weight: 11 },
            { url: 'https://raw.githubusercontent.com/pipit10364/b--easy/main/foto%206.png', zonk: false, weight: 11 },
            { url: 'https://raw.githubusercontent.com/pipit10364/b--easy/main/foto%207.png', zonk: false, weight: 11 },
            { url: 'https://raw.githubusercontent.com/pipit10364/b--easy/main/foto%208.png', zonk: false, weight: 11 },
            { url: 'https://raw.githubusercontent.com/pipit10364/b--easy/main/foto%209.png', zonk: true,  weight: 15 },
            { url: 'https://raw.githubusercontent.com/pipit10364/b--easy/main/foto%2010.png', zonk: true,  weight: 15 }
        ];

        let puzzle = [], solution = [];
        let selectedCell = null;
        let correctCount = 0;
        let startTime = null, timerInterval = null;
        let currentPhoto = null;

        // Weighted random photo picker
        function pickRandomPhoto() {
            const totalWeight = PHOTOS.reduce((sum, p) => sum + p.weight, 0);
            let rand = Math.random() * totalWeight;
            for (let p of PHOTOS) {
                rand -= p.weight;
                if (rand <= 0) return p;
            }
            return PHOTOS[0];
        }

        function generateSudoku() {
            solution = Array(9).fill(null).map(() => Array(9).fill(0));
            for (let box = 0; box < 9; box += 3) fillBox(box, box);
            fillRemaining(0, 3);
            puzzle = solution.map(r => [...r]);
            let toRemove = DIFFICULTY;
            while (toRemove > 0) {
                let r = Math.floor(Math.random() * 9);
                let c = Math.floor(Math.random() * 9);
                if (puzzle[r][c] !== 0) { puzzle[r][c] = 0; toRemove--; }
            }
        }

        function fillBox(row, col) {
            let nums = [1,2,3,4,5,6,7,8,9].sort(() => Math.random() - 0.5);
            let idx = 0;
            for (let i = 0; i < 3; i++)
                for (let j = 0; j < 3; j++)
                    solution[row+i][col+j] = nums[idx++];
        }

        function isSafe(row, col, num) {
            for (let x = 0; x < 9; x++) {
                if (solution[row][x] === num) return false;
                if (solution[x][col] === num) return false;
            }
            let sr = row - row%3, sc = col - col%3;
            for (let i = 0; i < 3; i++)
                for (let j = 0; j < 3; j++)
                    if (solution[sr+i][sc+j] === num) return false;
            return true;
        }

        function fillRemaining(i, j) {
            if (j >= 9 && i < 8) { i++; j = 0; }
            if (i >= 9 && j >= 9) return true;
            if (i < 3) { if (j < 3) j = 3; }
            else if (i < 6) { if (j === Math.floor(i/3)*3) j += 3; }
            else { if (j === 6) { i++; j = 0; if (i >= 9) return true; } }
            for (let num = 1; num <= 9; num++) {
                if (isSafe(i, j, num)) {
                    solution[i][j] = num;
                    if (fillRemaining(i, j+1)) return true;
                    solution[i][j] = 0;
                }
            }
            return false;
        }

        function initGame() {
            generateSudoku();
            currentPhoto = pickRandomPhoto();
            renderSudoku();
            renderImageGrid();
            correctCount = 0;
            selectedCell = null;
            updateStats();
            startTimer();
        }

        function renderSudoku() {
            const grid = document.getElementById('sudokuGrid');
            grid.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'sudoku-cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    if (puzzle[i][j] !== 0) {
                        cell.textContent = puzzle[i][j];
                        cell.classList.add('fixed');
                    } else {
                        cell.addEventListener('click', () => selectCell(i, j));
                    }
                    grid.appendChild(cell);
                }
            }
        }

        function renderImageGrid() {
            const grid = document.getElementById('imageGrid');
            grid.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const piece = document.createElement('div');
                    piece.className = 'image-piece';
                    piece.dataset.row = i;
                    piece.dataset.col = j;
                    piece.style.backgroundImage = `url(${COVER_IMAGE})`;
                    piece.style.backgroundPosition = `${j * 12.5}% ${i * 12.5}%`;
                    grid.appendChild(piece);
                }
            }
        }

        function selectCell(row, col) {
            selectedCell = { row, col };
            document.querySelectorAll('.sudoku-cell').forEach(c => c.classList.remove('selected'));
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (cell && !cell.classList.contains('fixed')) cell.classList.add('selected');
        }

        function selectNumber(num) {
            if (!selectedCell) { alert('Pilih kotak dulu!'); return; }
            const { row, col } = selectedCell;
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (!cell || cell.classList.contains('fixed')) return;

            cell.textContent = num;
            if (solution[row][col] === num) {
                cell.classList.remove('wrong');
                cell.classList.add('correct');
                revealPiece(row, col);
                correctCount++;
                updateStats();
                if (correctCount === DIFFICULTY) {
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'puzzle_completed', {
                            'event_category': 'game',
                            'event_label': 'easy_version'
                        });
                    }
                    showVictory();
                }
            } else {
                cell.classList.add('wrong');
                cell.classList.remove('correct');
            }
        }

        function revealPiece(row, col) {
            const piece = document.querySelector(`.image-piece[data-row="${row}"][data-col="${col}"]`);
            if (piece) {
                piece.style.backgroundImage = `url(${currentPhoto.url})`;
                piece.style.backgroundPosition = `${col * 12.5}% ${row * 12.5}%`;
                piece.classList.add('revealed');
            }
        }

        function updateStats() {
            const progress = Math.round((correctCount / DIFFICULTY) * 100);
            document.getElementById('progress').textContent = progress + '%';
            document.getElementById('correct').textContent = correctCount + '/' + DIFFICULTY;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const mins = String(Math.floor(elapsed / 60)).padStart(2, '0');
                const secs = String(elapsed % 60).padStart(2, '0');
                document.getElementById('timer').textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function clearCell() {
            if (!selectedCell) return;
            const { row, col } = selectedCell;
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (!cell || cell.classList.contains('fixed')) return;
            if (cell.classList.contains('correct')) return;
            cell.textContent = '';
            cell.classList.remove('wrong', 'correct');
        }

        function clearAll() {
            document.querySelectorAll('.sudoku-cell').forEach(cell => {
                if (!cell.classList.contains('fixed')) {
                    cell.textContent = '';
                    cell.classList.remove('wrong', 'correct', 'selected');
                }
            });
            // Reset image pieces that were NOT yet revealed
            document.querySelectorAll('.image-piece').forEach(piece => {
                piece.classList.remove('revealed');
                piece.style.backgroundImage = `url(${COVER_IMAGE})`;
                piece.style.backgroundPosition = '';
            });
            correctCount = 0;
            selectedCell = null;
            updateStats();
        }

        function giveHint() {
            const emptyCells = [];
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                    if (cell && !cell.classList.contains('fixed') && !cell.classList.contains('correct')) {
                        emptyCells.push({ row: i, col: j });
                    }
                }
            }
            if (emptyCells.length === 0) return;
            const pick = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            selectCell(pick.row, pick.col);
            selectNumber(solution[pick.row][pick.col]);
        }

        function newGame() {
            if (timerInterval) clearInterval(timerInterval);
            correctCount = 0;
            selectedCell = null;
            initGame();
        }

        function showVictory() {
            if (timerInterval) clearInterval(timerInterval);
            setTimeout(() => {
                document.getElementById('overlay').classList.add('show');
                // Show photo popup
                const popup = document.getElementById('imagePopup');
                const popupImg = document.getElementById('popupImage');
                const popupTitle = document.getElementById('popupTitle');
                const zonkBadge = document.getElementById('zonkBadge');
                const btnDownload = document.getElementById('btnDownload');

                popupImg.src = currentPhoto.url;
                if (currentPhoto.zonk) {
                    popupTitle.textContent = 'üòÖ Haha, Zonk!';
                    zonkBadge.style.display = 'inline-block';
                    btnDownload.style.display = 'none';
                } else {
                    popupTitle.textContent = 'üéÅ Your Birthday Surprise!';
                    zonkBadge.style.display = 'none';
                    btnDownload.style.display = 'inline-block';
                }
                popup.classList.add('show');
            }, 500);
        }

        function closeImagePopup() {
            document.getElementById('imagePopup').classList.remove('show');
            document.getElementById('victoryMessage').classList.add('show');
        }

        function closeVictory() {
            document.getElementById('victoryMessage').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
            newGame();
        }

        function downloadPhoto() {
            const link = document.createElement('a');
            link.href = currentPhoto.url;
            link.download = 'birthday_surprise.jpg';
            link.target = '_blank';
            link.click();
        }

        // Start the game!
        initGame();
</script>
</body>
